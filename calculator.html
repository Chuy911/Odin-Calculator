<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = './calculations.js' defer></script>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <div class = 'calculator'>
        <div class="display"></div>
        <div class="buttons three">
            <button class="resButt">c</button>
            <button class="backspaceButt">backspace</button>
            <button class="divideButt">/</button>
        </div>
        <div class="buttons">
            <button class="7Butt">7</button>
            <button class="8Butt">8</button>
            <button class="9Butt">9</button>
            <button class="multiplyButt">*</button>
        </div>
        <div class="buttons">
            <button class="4Butt">4</button>
            <button class="5Butt">5</button>
            <button class="6Butt">6</button>
            <button class="subtractButt">-</button>
        </div>
        <div class="buttons">
            <button class="1Butt">1</button>
            <button class="2Butt">2</button>
            <button class="3Butt">3</button>
            <button class="addButt">+</button>
        </div>
        <div class="buttons three">
            <button class="0Butt">0</button>
            <button class="dotButt">.</button>
            <button class="equalButt">=</button>
        </div>
    </div>
    
</body>
</html>
